<body>
    <script>
        class Animal {
            constructor(nome) {
                this.nome = nome;
            }
            printNome() {
                return this.nome;
            }

        }
        // extends está herdando as coisas da classe mãe
        class Cachorro extends Animal {
            constructor(nome) {
                // super esta invocando o contruct da classe mãe
                super(nome);
                this.raca = 'Buldog';
            }
            printRaca() {
                // sem esse método ele retorna 'indefinido'
                return this.raca;
            }
        }
        animal = new Animal();
        console.log(animal.nome = 'Gato')

        cachorro = new Cachorro();
        cachorro.raca = 'chay'
        console.log(cachorro.printRaca());
        // alert(animal.nome)
    </script>
